<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Spotify Lyrics Overlay</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
  <div class="container">
    <div class="lyrics">
      <ul id="lyrics">
        <li class="lyric" data-lyrics-line="1" id="current-lyric">Snow flakes in January</li>
        <li class="lyric" data-lyrics-line="2">Heart warm like February</li>
        <li class="lyric" data-lyrics-line="3">I wouldn't ordinarily</li>
        <li class="lyric" data-lyrics-line="4">March to the drum, play a fool like April</li>
        <li class="lyric" data-lyrics-line="5">May the best dance in a Juno bridal</li>
      </ul>
    </div>
  </div>
  </body>
</html>
